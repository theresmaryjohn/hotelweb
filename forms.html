        <label for="gender">Female</label>

        <label for="gender">Male</label>
            <input type="radio" id="gender2" name="gender">
        <label for="gender">Other</label>
            <input type="radio" id="gender3" name="gender"><br><br>
        <label for="question">Recovery questions:</label>

            <option value="one">What is your favourite food?</option>
            <option value="two">Who is your childhood friend??</option>
            <option value="three">What is your pet's name?</option>
        </select><br><br>
        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer"><br><br>
        <label for="address" >Address:</label><br>
        <textarea name="adress" id="address" cols="20" rows="10" placeholder="Type your address......"></textarea><br><br>
                <input type="submit" id="submit" name="submit">
